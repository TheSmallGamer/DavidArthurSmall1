backend:
  name: git-gateway
  branch: main # or master, depending on your github branch

media_folder: "assets/uploads" # Where dad's photos get saved
public_folder: "assets/uploads" # How the HTML reads them

collections:
  - name: "content"
    label: "Site Content"
    files:
      - name: "gallery"
        label: "Photo Gallery"
        file: "assets/gallery.json" # The file that stores the list of photos
        fields:
          - label: "Gallery Photos"
            name: "photos"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Caption", name: "caption", widget: "string", required: false}